packaging_format = 2

id = "homarr"
name = "Homarr"
description.en = "Customizable browser's home page to interact with your homeserver's Docker containers"
description.fr = "Page d'accueil personnalisable pour interagir avec les conteneurs Docker de votre serveur"

version = "1.44.0~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://homarr.dev/"
admindoc = "https://homarr.dev/docs/getting-started"
userdoc = "https://homarr.dev/docs/category/management"
code = "https://github.com/homarr-labs/homarr"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "1500M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/homarr-labs/homarr/archive/refs/tags/v1.44.0.tar.gz"
        sha256 = "d6c8ef3ead9fbcd4b5d7923d40cb7065ed4dd2183b4331cdd736611f3b75a76b"
        autoupdate.strategy = "latest_github_tag"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "sqlite3, redis-server, ca-certificates" 

    [resources.nodejs]
    version = "22"
