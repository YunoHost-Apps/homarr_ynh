packaging_format = 2

id = "homarr"
name = "Homarr"
description.en = "Customizable browser's home page to interact with your homeserver's Docker containers"
description.fr = "Page d'accueil personnalisable pour interagir avec les conteneurs Docker de votre serveur"

version = "1.20.0~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://homarr.dev/"
demo = "https://homarr.ajnart.fr/fr"
admindoc = "https://homarr.dev/docs/about"
userdoc = "https://homarr.dev/docs/about"
code = "https://github.com/homarr-labs/homarr"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "1500M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/homarr-labs/homarr/archive/refs/tags/v1.20.0.tar.gz"
        sha256 = "94f6b608c1b6bf67aad4ddf3393bbcb0297bf4aa77a196e86a3657dec4f42cb5"
        autoupdate.strategy = "latest_github_tag"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "sqlite3"
    extras.yarn.repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    extras.yarn.key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    extras.yarn.packages = "yarn"
