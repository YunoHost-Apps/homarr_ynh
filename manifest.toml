#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "homarr"
name = "Homarr"
description.en = "Customizable browser's home page to interact with your homeserver's Docker containers"
description.fr = "Page d'accueil personnalisable pour interagir avec les conteneurs Docker de votre serveur"

version = "1.11.0~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://homarr.dev/"
demo = "https://homarr.ajnart.fr/fr"
admindoc = "https://homarr.dev/docs/about"
userdoc = "https://homarr.dev/docs/about"
code = "https://github.com/homarr-labs/homarr"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "1500M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    url = "https://github.com/homarr-labs/homarr/archive/refs/tags/v1.11.0.tar.gz"
    sha256 = "fa3f0172ced5323c488f7cea9a7e920928aa048d2e45430b355e15e857d51337"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 3000
    websockets.default = 3001

    [resources.apt]
    packages = "sqlite3, redis-server, gettext, openssl"
